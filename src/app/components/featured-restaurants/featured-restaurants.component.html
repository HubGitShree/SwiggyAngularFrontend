<div class="container mx-auto py-16 px-20">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">Restaurants with Online Food Delivery in Bhubaneswar</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">
    <div *ngFor="let restaurant of restaurants" class="bg-white rounded-lg shadow-lg overflow-hidden transform transition-transform duration-300 hover:scale-105 hover:shadow-2xl cursor-pointer" (click)="navigateToMenu(restaurant.id)">
      <img [src]="restaurant.imageUrl" alt="{{ restaurant.name }}" class="w-full h-40 object-cover rounded-t-lg">
      <div class="p-4">
        <h3 class="text-lg font-bold text-gray-900">{{ restaurant.name }}</h3>
        <p class="text-sm text-gray-600">{{ restaurant.cuisine }}</p>
        <p class="text-sm text-gray-500">{{ restaurant.location }}</p>
        <div class="flex items-center space-x-2 mt-2">
          <span class="text-sm text-green-600 font-medium">{{ restaurant.rating }} ⭐</span>
          <span class="text-sm text-gray-500">• {{ restaurant.deliveryTime }}</span>
        </div>
        <p class="text-sm text-orange-600 font-semibold mt-2">{{ restaurant.discount }}</p>
      </div>
    </div>
  </div>
</div>
